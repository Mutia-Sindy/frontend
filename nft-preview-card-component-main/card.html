<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Card Design</title>
    <style>
        body {
            background-color:  hsl(217, 54%, 11%); /* Dark background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .card {
            background-color:  hsl(216, 50%, 16%); /* Card background color */
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            width: 350px; /* Fixed width */
            height: 500px; /* Fixed height */
            max-width: 90%; /* Responsive max width */
            overflow: hidden;
            text-align: left; /* Align text to the left */
            padding: 20px;
        }
        .image-container {
            position: relative;
            overflow: hidden; /* To contain the overlay */
        }
        .card img {
            width: 100%; /* Full width for image */
            border-radius: 12px 12px 0 0; /* Rounded top corners */
            transition: opacity 0.3s; /* Smooth transition */
            height: 250px; /* Set a fixed height for the image */
        }
        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 255, 255, 0.3); /* HSL color as transparent background */
            opacity: 0; /* Initially hidden */
            transition: opacity 0.3s; /* Smooth transition */
        }
        .image-container:hover .image-overlay {
            opacity: 1; /* Show overlay on hover */
        }
        .card-content {
            color: hsl(0, 0%, 100%);
        }

        #take{
             width: 15px;
             height: 15px;
        }
        #give{
            width: 15px;
             height: 15px;
             line-height: 12px;
        }
        .card-title {
            font-size: 24px;
            margin: 10px 0;
            transition: color 0.3s; /* Smooth transition for hover effect */
        }
        .card-title:hover {
            color: hsl(178, 100%, 50%); /* Change title color on hover */
        }
        .card-description {
            font-size: 16px;
            margin: 10px 0;
            color: hsl(215, 51%, 70%); /* Lighter text for description */
        }
        .card-info {
            display: flex; /* Use flexbox for alignment */
            justify-content: space-between; /* Space between containers */
            font-size: 18px;
            color: hsl(178, 100%, 50%); /* Lighter text for info */
            margin-top: 10px;
        }
        .profile {
            display: flex; /* Use flexbox for profile */
            align-items: center; /* Center vertically */
            margin-top: 10px;
        }
        .profile img {
            width: 24px; /* Small profile size */
            height: 24px;
            border-radius: 50%; /* Circular profile image */
            margin-right: 10px; /* Space between image and text */
        }
        .creation {
            transition: color 0.3s; /* Smooth transition for hover effect */
            color: hsl(0, 0%, 100%);
        }
        .creation:hover {
            color: hsl(178, 100%, 50%); /* Change name color on hover */
        }

       
        hr{
    background-color:  #555;
    margin-bottom: 10px;
}

        /* Responsive styles for mobile */
        @media (max-width: 700px) {
            .card {
                width: 90%; /* Adjust width on mobile */
                height: auto; /* Set height to auto to fit content */
            }
            .card img {
                height: 150px; /* Reduced height for mobile view */
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="image-container">
            <img src="images/image-equilibrium.jpg" alt="NFT Art">
            <div class="image-overlay"></div>
        </div>
        <div class="card-content">
            <div class="card-title">Equilibrium #3429</div>
            <div class="card-description">Our Equilibrium collection promotes balance and calm.</div>
            <div class="card-info">
                <div><img src="images/icon-ethereum.svg" id="take">0.041 ETH</div> 
                <div style="color: hsl(215, 51%, 70%);"> <img src="images/icon-clock.svg" id="give"> 3 days left</div> 
            </div>

            <br>
            <br> <hr id="love">
            <br>
            <div class="profile">
                <img src="images/image-avatar.png" alt="Profile"> <!-- Replace with actual profile image path -->
                <span style="color: hsl(215, 51%, 70%);" >Creation of <span class="creation">Jules Wyvern</span></span>
            </div>
        </div>
    </div>
</body>
</html>
