<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Card 1</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="image-container">
                <img src="images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum" class="product-image">
            </div>
            <div class="card-content">
                <span class="perfume-text">Perfume</span> 
                <h2>Gabrielle Essence Eau De Parfum</h2>
                <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <div class="price">
                    <span class="current-price">$149.99</span>
                    <span class="original-price">$169.99</span>
                </div>
                <button class="add-to-cart"> <img src="images/icon-cart.svg" class="icon"> to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
